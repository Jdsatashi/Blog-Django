{% extends 'base.html' %}

{% block content %}

<style>
    .create-form{
        width: 100%;
        max-width: 100%;
        padding: 15px;
        margin: auto;
    }
    .label-form {
        width: 80px;
        height: 100%;
        border-radius: 3px;
        color: black;
        cursor: pointer;
    }
    
    .label-form:hover {
        background-color: rgb(226, 226, 226);
    }
    

</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 pt-4">
            <div class="card">
                <h5 class="card-header">
                    Writting blog
                </h5>
                <div class="card-body">
                    <form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}
                        <h5 class="card-title">
                            <div class="form-group">
                                <label for="id_title">Title</label>
                                <input class="form-control" type="text" name="title" id="id_title" placeholder="Title" required autofocus>
                            </div>
                        </h5>
                        <h5 class="card-title">
                            <div class="form-group">
                                <label for="id_body">Content</label>
                                <textarea class="form-control" rows="4" type="text" name="body" id="id_body" placeholder="This blog is about..." required></textarea>
                            </div>
                        </h5>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <input type="file" class="form-control" name="image" accept="image/*" required>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center pt-2">
                            <button class="btn btn-primary" type="submit" style="width: 30%;">Upload</button>
                        </div>
                    </form>	
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
