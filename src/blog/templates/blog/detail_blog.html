{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row pt-2 d-flex justify-content-center">
        <div class="card" style="width: 18rem;">
            <img src="{{ blog_post.image.url }}" class="card-img-top" alt="...">
            <div class="card-body">
              <div class="row">
                <div class="d-flex justify-content-between">
                  <div>
                    <h5 class="card-title">{{ blog_post.title }}</h5>
                  </div>
                  <div>
                    {% if blog_post.author == request.user %}
                      <a href="{% url 'blog:edit' blog_post.slug %}">Edit</a>
                    {% endif %}
                  </div>
                </div>
              </div>
              <p class="card-text">{{ blog_post.body|safe }}</p>
              <p class="card-text"><small class="text-muted">Upload on {{ blog_post.date_updated }} by {{ blog_post.author.username }}.</small></p>
            </div>
          </div>
    </div>
</div>

{% endblock %}
